name: Build APK and AAB

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Decode and setup signing keystore if secrets are available
    - name: Decode Keystore
      continue-on-error: true
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $HOME/keystore.jks
        echo "KEYSTORE_FILE=$HOME/keystore.jks" >> $GITHUB_ENV
        echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
        echo "✓ Keystore decoded and configured"
    
    # Verify signing configuration before building
    - name: Verify Signing Configuration
      run: |
        chmod +x verify-signing-config.sh
        ./verify-signing-config.sh
      continue-on-error: false
    
    - name: Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
        fi
        # Sanitize version string for filenames (remove invalid characters)
        VERSION=$(echo "$VERSION" | sed 's/[^a-zA-Z0-9._-]/-/g')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Build Debug AAB
      run: ./gradlew bundleDebug --no-daemon --stacktrace
    
    # Release build may fail without signing configuration - this is expected
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true
      id: release-apk-build
    
    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon --stacktrace
      continue-on-error: true
      id: release-aab-build
    
    - name: Check Release Build Status
      if: failure() && (steps.release-apk-build.outcome == 'failure' || steps.release-aab-build.outcome == 'failure')
      run: |
        echo "⚠️ Release build failed - this is expected if signing configuration is not set up"
        echo "See BUILDING.md for information on configuring release signing"
    
    - name: Prepare distribution files
      run: |
        mkdir -p dist
        
        # Copy APK files
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          cp app/build/outputs/apk/debug/app-debug.apk dist/ABB-${{ steps.version.outputs.version }}-debug.apk
          echo "✓ Debug APK copied"
        fi
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          cp app/build/outputs/apk/release/app-release-unsigned.apk dist/ABB-${{ steps.version.outputs.version }}-release-unsigned.apk
          echo "✓ Release APK (unsigned) copied"
        fi
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          cp app/build/outputs/apk/release/app-release.apk dist/ABB-${{ steps.version.outputs.version }}-release.apk
          echo "✓ Release APK (signed) copied"
        fi
        
        # Copy AAB files
        if [ -f app/build/outputs/bundle/debug/app-debug.aab ]; then
          cp app/build/outputs/bundle/debug/app-debug.aab dist/ABB-${{ steps.version.outputs.version }}-debug.aab
          echo "✓ Debug AAB copied"
        fi
        if [ -f app/build/outputs/bundle/release/app-release.aab ]; then
          cp app/build/outputs/bundle/release/app-release.aab dist/ABB-${{ steps.version.outputs.version }}-release.aab
          echo "✓ Release AAB copied"
        fi
        
        echo ""
        echo "=== Distribution files ==="
        ls -lh dist/
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk-${{ steps.version.outputs.version }}
        path: dist/*-debug.apk
        if-no-files-found: error
    
    - name: Upload Debug AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-aab-${{ steps.version.outputs.version }}
        path: dist/*-debug.aab
        if-no-files-found: error
    
    # Upload release APK only if it was built successfully
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: steps.release-apk-build.outcome == 'success'
      with:
        name: app-release-apk-${{ steps.version.outputs.version }}
        path: dist/*-release*.apk
        if-no-files-found: warn
    
    # Upload release AAB only if it was built successfully
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      if: steps.release-aab-build.outcome == 'success'
      with:
        name: app-release-aab-${{ steps.version.outputs.version }}
        path: dist/*-release*.aab
        if-no-files-found: warn
    
    - name: List build outputs
      if: always()
      run: |
        echo "=== Debug APK ==="
        ls -lh app/build/outputs/apk/debug/ || echo "No debug APK found"
        echo ""
        echo "=== Release APK ==="
        ls -lh app/build/outputs/apk/release/ || echo "No release APK found"
        echo ""
        echo "=== Debug AAB ==="
        ls -lh app/build/outputs/bundle/debug/ || echo "No debug AAB found"
        echo ""
        echo "=== Release AAB ==="
        ls -lh app/build/outputs/bundle/release/ || echo "No release AAB found"
        echo ""
        echo "=== Distribution files ==="
        ls -lh dist/ || echo "No dist folder found"
