name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
    
    # Release build may fail without signing configuration - this is expected
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true
      id: release-build
    
    - name: Check Release Build Status
      if: failure() && steps.release-build.outcome == 'failure'
      run: |
        echo "⚠️ Release build failed - this is expected if signing configuration is not set up"
        echo "See BUILDING.md for information on configuring release signing"
    
    - name: Rename APK files
      run: |
        mkdir -p dist
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          cp app/build/outputs/apk/debug/app-debug.apk dist/ABB-${{ steps.version.outputs.version }}-debug.apk
        fi
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          cp app/build/outputs/apk/release/app-release-unsigned.apk dist/ABB-${{ steps.version.outputs.version }}-release-unsigned.apk
        fi
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          cp app/build/outputs/apk/release/app-release.apk dist/ABB-${{ steps.version.outputs.version }}-release.apk
        fi
        ls -lh dist/
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ steps.version.outputs.version }}
        path: dist/*-debug.apk
        if-no-files-found: error
    
    # Upload release APK only if it was built successfully
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: steps.release-build.outcome == 'success'
      with:
        name: app-release-${{ steps.version.outputs.version }}
        path: dist/*-release*.apk
        if-no-files-found: warn
    
    - name: List APK outputs
      if: always()
      run: |
        echo "=== Debug APK ==="
        ls -lh app/build/outputs/apk/debug/ || echo "No debug APK found"
        echo ""
        echo "=== Release APK ==="
        ls -lh app/build/outputs/apk/release/ || echo "No release APK found"
        echo ""
        echo "=== Distribution APKs ==="
        ls -lh dist/ || echo "No dist folder found"
    
    # Create GitHub Release for tags
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ABB Robot Program Reader - ${{ steps.version.outputs.version }}
          
          ### 下载 / Downloads
          - **Debug APK**: 用于开发和测试 / For development and testing
          - **Release APK**: 生产版本（如果已配置签名）/ Production version (if signing is configured)
          
          ### 安装说明 / Installation
          1. 下载 APK 文件 / Download the APK file
          2. 在 Android 设备上启用"未知来源"安装 / Enable "Unknown sources" on your Android device
          3. 安装 APK / Install the APK
          
          ### 变更日志 / Changelog
          查看下方自动生成的发行说明 / See auto-generated release notes below
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
