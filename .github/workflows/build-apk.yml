name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
    
    # Release build may fail without signing configuration - this is expected
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true
      id: release-build
    
    - name: Check Release Build Status
      if: failure() && steps.release-build.outcome == 'failure'
      run: |
        echo "⚠️ Release build failed - this is expected if signing configuration is not set up"
        echo "See BUILDING.md for information on configuring release signing"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    # Upload release APK only if it was built successfully
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: steps.release-build.outcome == 'success'
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
    
    - name: List APK outputs
      if: always()
      run: |
        echo "=== Debug APK ==="
        ls -lh app/build/outputs/apk/debug/ || echo "No debug APK found"
        echo ""
        echo "=== Release APK ==="
        ls -lh app/build/outputs/apk/release/ || echo "No release APK found"
