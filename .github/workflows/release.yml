name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release and Build APK/AAB
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        # Sanitize version string for filenames (remove invalid characters)
        VERSION=$(echo "$VERSION" | sed 's/[^a-zA-Z0-9._-]/-/g')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
        # Extract changelog for this version from CHANGELOG.md if it exists
        if [ -f CHANGELOG.md ]; then
          echo "Reading changelog..."
        fi
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Build Debug AAB
      run: ./gradlew bundleDebug --no-daemon --stacktrace
    
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true
      id: release-apk-build
    
    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon --stacktrace
      continue-on-error: true
      id: release-aab-build
    
    - name: Prepare release artifacts
      run: |
        mkdir -p release
        VERSION=${{ steps.version.outputs.version }}
        
        # Copy and rename debug APK
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          cp app/build/outputs/apk/debug/app-debug.apk release/ABB-${VERSION}-debug.apk
          echo "âœ“ Debug APK prepared"
        fi
        
        # Copy and rename debug AAB
        if [ -f app/build/outputs/bundle/debug/app-debug.aab ]; then
          cp app/build/outputs/bundle/debug/app-debug.aab release/ABB-${VERSION}-debug.aab
          echo "âœ“ Debug AAB prepared"
        fi
        
        # Copy and rename release APK if it was built
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          cp app/build/outputs/apk/release/app-release-unsigned.apk release/ABB-${VERSION}-release-unsigned.apk
          echo "âœ“ Release APK prepared (unsigned)"
        fi
        
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          cp app/build/outputs/apk/release/app-release.apk release/ABB-${VERSION}-release.apk
          echo "âœ“ Release APK prepared (signed)"
        fi
        
        # Copy and rename release AAB if it was built
        if [ -f app/build/outputs/bundle/release/app-release.aab ]; then
          cp app/build/outputs/bundle/release/app-release.aab release/ABB-${VERSION}-release.aab
          echo "âœ“ Release AAB prepared"
        fi
        
        # Generate checksums - only if APK/AAB files exist
        cd release
        if ls *.apk *.aab 1> /dev/null 2>&1; then
          sha256sum *.apk *.aab 2>/dev/null > checksums-sha256.txt || sha256sum * > checksums-sha256.txt
          echo "âœ“ Checksums generated"
        else
          echo "âš ï¸ No APK/AAB files found, skipping checksum generation"
        fi
        cd ..
        
        echo ""
        echo "=== Release artifacts ==="
        ls -lh release/
    
